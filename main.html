<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name1" required><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email1" required><br><br>
		<label>Gender:</label><br>
		<input type="radio" id="gender_m" name="gender"required>
		<label for="gender_m">Male</label><br>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label><br><br>
		<label for="cars">Car Brands:</label>
		<select id="cars" name="car">
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select><br><br>
		<label for="carage">Car Age:</label>
		<input type="number" id="carage" name="carages" required><br><br>
		<label for="dop">Date of Purchase(dop):</label>
		<input type="date" id="dop" required><br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="pass" required><br><br>
		<label>Submit Button:</label>
		<button type="submit">Submit</button>	
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
